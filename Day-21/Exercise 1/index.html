<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1 - JavaScript DOM</title>
    <style>
        .divContainer{
            display: flex;
            flex-direction: column;
        }
        .divContainer>input, .divContainer>button{
            width: fit-content;
        }
        .onScreen{
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 50px 20px;
            background-color: rgba(0, 60, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.11), 0px 4px 8px rgba(0, 0, 0, 0.214);
            backdrop-filter: blur(1px);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .onScreen>.upper-div, .onScreen>.lower-div, .onScreen>.show-css{
            display: flex;
            flex-direction: column;
        }
        .show-css{
            padding: 0 10px 10px 10px;
            background-color: white;
        }
        .show-css>h4{
            text-align: center;
            margin: 0;
            margin-bottom: 10px;
        }
        
    </style>
</head>
<body>
    <h1>Exercise-1 DOM</h1>

    <script src="./script.js"></script>
</body>
</html>
