    <form action="">
        <center>
            <table width="900" cellspacing="10">
                <tr>
                    <td>
                        <input type="text" placeholder="First Name">
                    </td>
                    <td>
                        <input type="text" placeholder="Last Name">
                    </td>
                    <td rowspan="2">
                        <label for="photo">
                            <img src="./assets/media/avatar.png" alt="avatar" width="140">
                        </label>
                        <input type="file" name="avatar" id="photo" hidden>
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <textarea placeholder="Bio" cols="68" rows="5"></textarea>
                    </td>
                </tr>

                <tr>

                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="text" placeholder="Address">

                    </td>
                </tr>

                <tr>
                    <td>

                    </td>
                    <td colspan="2">
                        <select name="state" id="state">

                            <option>Tripura</option>
