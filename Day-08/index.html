<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>26-11 CSS Grid and media queries(done in Day-07)</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .box{
            width: 100%;
            height: 300px;
            background-color: seagreen;
            border: 2px solid black;
            border-radius: 30px;
        }
        .grid-container{
            display: grid;
            grid-template-rows: repeat(2, 1fr);
            grid-template-columns: repeat(3, 1fr);
            /* grid-template: repeat(2, 1fr) / repeat(3, 1fr); this is shorthand property of grid-template-rows / grid-template-columns */
            gap: 10px;
            margin: 10px;
        }
        .box3{
            grid-area: 1 / 3 / span 2 / 4; /* shorthand property for grid-row and grid-column & grid-row/grid-column are shorthand property for grid-row-start/end and grid-column-start/end. and here span2 mean cover 2 rows/columns without even specifying the line number */
            height: 100%;
        }
        .box4{
            grid-area: 2 / 1 / 3 / span 2;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
        <!-- <div class="box box5"></div>
        <div class="box box6"></div> -->
    </div>
</body>
</html>
